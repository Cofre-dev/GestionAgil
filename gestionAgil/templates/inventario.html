<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Inventario - Maestranzas Unidos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Administración de Inventario</h1>
            <div id="auth-status"></div>
        </header>

        <!-- Lista de ítems renderizados por JS -->
        <section class="item-list-section">
            <h2>Lista de Ítems</h2>
            <div id="items-container" class="item-grid">
                <!-- Acá JS insertará los ítems -->
            </div>
        </section>

        <!-- Formulario para añadir ítems nuevos -->
        <section class="form-section">
            <h2>Añadir Nuevo Ítem</h2>
            <form id="add-item-form">
                <label for="item-nombre">Nombre:</label>
                <input type="text" id="item-nombre" name="nombre" placeholder="Nombre del ítem" required>

                <label for="item-descripcion">Descripción:</label>
                <textarea id="item-descripcion" name="descripcion" placeholder="Descripción del ítem"></textarea>

                <label for="item-numero_serie">Número de Serie:</label>
                <input type="text" id="item-numero_serie" name="numero_serie" placeholder="Número de serie (opcional)">

                <label for="item-cantidad">Cantidad:</label>
                <input type="number" id="item-cantidad" name="cantidad" placeholder="Cantidad" required min="0">

                <label for="item-ubicacion">Ubicación:</label>
                <input type="text" id="item-ubicacion" name="ubicacion" placeholder="Ej: Almacén A1, Estante B2">

                <label for="item-umbral_minimo">Umbral Mínimo:</label>
                <input type="number" id="item-umbral_minimo" name="umbral_minimo" placeholder="Cantidad mínima para alerta" required min="0">

                <button type="submit">Añadir Ítem</button>
                <div class="message" id="add-item-status"></div>
            </form>
        </section> 

        <!-- Formulario para registrar ingreso de ítems -->
        {% comment %} <section class="form-section">
            <h2>Registrar Ingreso de Ítem</h2>
            <form id="entry-form">
                <label for="entry-item">Seleccionar Ítem:</label>
                <select id="entry-item" name="item" required>
                    <option value="" disabled selected>Cargando ítems...</option>
                </select>

                <label for="entry-quantity">Cantidad a Ingresar:</label>
                <input type="number" id="entry-quantity" name="cantidad_cambio" placeholder="Cantidad a Ingresar" required min="1">

                <label for="entry-reason">Razón del Ingreso (Opcional):</label>
                <textarea id="entry-reason" name="razon" placeholder="Ej: Reposición, Compra, Donación"></textarea>

                <button type="submit" id="registro-entrada">Registrar Entrada</button>
                <div class="message" id="entry-status"></div>
            </form>
        </section> {% endcomment %}

        <!-- Formulario para registrar salida de ítems -->
        <section class="form-section">
            <h2>Registrar Salida de Ítem</h2>
            <form id="exit-form">
                <label for="exit-item">Seleccionar Ítem:</label>
                <select id="exit-item" name="item" required>
                    <option value="" disabled selected>Cargando ítems...</option>
                </select>

                <label for="exit-quantity">Cantidad a Retirar:</label>
                <input type="number" id="exit-quantity" name="cantidad_cambio" placeholder="Cantidad a retirar" required min="1">

                <label for="exit-reason">Razón de la Salida:</label>
                <textarea id="exit-reason" name="razon" placeholder="Ej: Venta, Uso en proyecto, Despacho"></textarea>

                <button type="submit" id="registro-salida">Registrar Salida</button>
                <div class="message" id="exit-status"></div>
            </form>
        </section>
    </div>

    <!-- Modal de confirmación -->
    <div id="app-modal" class="modal-hidden">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 id="modal-title">Título del Modal</h3>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-message">Mensaje del modal.</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" class="modal-btn modal-btn-secondary">Cancelar</button>
                <button id="modal-confirm-btn" class="modal-btn modal-btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- JS al final -->
    <script src="{% static 'js/inventario.js' %}"></script>
</body>
</html>
