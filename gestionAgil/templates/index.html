<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Maestranzas Unidos S.A.</title>
        {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script>
        window.API_BASE_URL = "{{ request.scheme }}://{{ request.get_host }}/api";
    </script>

</head>
<body>
    <div class="container">
        <h1>Inventario de Maestranzas Unidos S.A.</h1>

        <section class="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form" class="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <div id="auth-status" class="auth-status"></div>
            </form>
        </section>
               
    </div>

    {# Cargar el script JS al final del body para asegurar que el DOM esté cargado #}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
